<div class="p-4">
    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col">
            <a href="#/apollon-diagrams">&larr; Back</a>
        </div>
        <div class="col text-right" *ngIf="!submitted">
            <button class="btn btn-primary" (click)="submit()" [hidden]="!diagram">Submit</button>
            <button class="btn btn-success" (click)="saveDiagram()" [hidden]="!diagram">Save</button>
        </div>
    </div>

    <h2 class="mb-3">{{ diagramTitle }}</h2>

    <div #editorContainer style="width: 100%; height: calc(100vh - 300px)"></div>
</div>
