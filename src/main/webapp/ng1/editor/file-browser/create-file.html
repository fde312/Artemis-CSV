<form name="createForm" ng-submit="$ctrl.create()">
    <div class="modal-header bootstrap-modal-fix">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="$ctrl.clear()">&times;</button>
        <h4 class="modal-title">Create new file</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>


        <div class="form-group">
            <label for="folder">Folder</label>
            <input type="text" id="folder" class="form-control" placeholder="leave empty for root folder"
                   value="" ng-model="$ctrl.folder"  />
        </div>



        <div class="form-group">
            <label for="filename">Filename (including extension)</label>
            <input type="text" id="filename" class="form-control"
                   value="" ng-model="$ctrl.filename"  />
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary" ng-disabled="createForm.$invalid || !$ctrl.filename">
            <span class="fa fa-plus"></span>&nbsp;<span>Create file</span>
        </button>
    </div>
</form>
