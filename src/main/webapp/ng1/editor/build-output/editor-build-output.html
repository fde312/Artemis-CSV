<div class="card border" resizable r-directions="['top']" r-height="150" id="cardBuildOutput">
    <div class="card-header bg-primary text-white" ng-click="$ctrl.editor.toggleCollapse($event, true)">
        <span class="pull-right "><i class="fa fa-chevron-down"></i></span>
        <h3 class="card-title">
            <i class="fa fa-terminal"></i>
            <span> &nbsp; Build Output</span>
        </h3>

    </div>
    <div class="card-body">

        <p class="text-center" ng-show="$ctrl.isBuilding"><i class="fa fa-circle-o-notch fa-spin"></i> Building...</p>

        <p class="text-center" ng-show="$ctrl.buildLogs.length == 0 && !$ctrl.isBuilding">No build results available</p>

        <dl class="buildoutput dl-horizontal" ng-hide="$ctrl.buildLogs.length == 0 || $ctrl.isBuilding">
            <dt ng-repeat-start="logEntry in $ctrl.buildLogs">{{logEntry.time | date:'yyyy-MM-dd HH:mm:ss'}}</dt>
            <dd ng-repeat-end ng-bind-html="logEntry.log"></dd>
        </dl>

    </div>
</div>
